<md-content ng-repeat="answer in answers" layout="row" layout-align="left center">
        <status-icons id="answerIconContainer" status="answer.status"></status-icons>
        <p id="answerUserNameParagraph">
            {{answer.user.name}}
        </p>
        <md-input-container class="hideMessageBox" ng-if="answer.comment || allowToModify(answer)">
            <label>Comment: </label>
            <input name="test" ng-model="answer.comment"
                   ng-disabled="!allowToModify(answer)">
        </md-input-container>
        <div layout="row" ng-if="allowToModify(answer)">
            <md-button class="md-raised" ng-click="onApprove(answer)">Accept</md-button>
            <md-button class="md-raised" ng-click="onReject(answer)">Reject</md-button>
        </div>
</md-content>
