<i class="material-icons" ng-if="status == 'APPROVED'" status="approved">
    <md-tooltip md-direction="bottom">Approved</md-tooltip>
    check_circle
</i>
<i class="material-icons" ng-if="status == 'REJECTED'" status="rejected">
    <md-tooltip md-direction="bottom">Rejected</md-tooltip>
    remove_circle
</i>
<i class="material-icons" ng-if="status == 'IN_PROGRESS'" status="inprogress">
    <md-tooltip md-direction="bottom">
        In progress
    </md-tooltip>
    help
</i>
