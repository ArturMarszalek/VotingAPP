<div flex="100" layout="column" layout-align="end end" id="addPropositionDialog">
    <form name="propositionForm" ng-submit="addPropositionOnDialog(description)" layout-fill="">
        <md-input-container id="addPropositionInputContainer">
            <label>Description</label>
            <input type="text" ng-model="description" required>
        </md-input-container>
        <md-button type="submit" class="md-fab md-mini md-primary" aria-label="note_add_button">
            <md-icon md-font-library="material-icons">save</md-icon>
        </md-button>
    </form>
</div>
