<md-content>
    <md-list layout="column">
        <add-proposition></add-proposition>
        <md-list-item ng-repeat="proposition in propositions">
            <md-card id="propositionItem" class="md-whiteframe-1dp" flex="100" layout="column">
                <md-content flex="100" layout="row" layout-align="center center" id="propositionDescriptionContent"
                            ng-click="propositionClick(proposition)">
                    <p layout-fill id="propositionDescriptionParagraph">{{proposition.description}}</p>
                    <p> {{proposition.owner.name}}</p>
                    <status-icons status="proposition.status"></status-icons>
                </md-content>
                <answer-list ng-if="currentProposition.id===proposition.id"
                             answers="currentProposition.answers"></answer-list>
            </md-card>
        </md-list-item>
    </md-list>
</md-content>
